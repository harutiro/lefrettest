<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>sample</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <div id="textbox">
	    <p id="p1" class="text_cat">テキスト1</p>
	    <p id="p2" class="text_cat">テキスト2</p>
	    <p id="p3" class="text_cat">テキスト3</p>
    </div>

    <script language="javascript" type="text/javascript">

        // id属性で要素を取得

        $.getJSON("test.json", (data) => {
            console.log(`id=${data.id}, name=${data.name}, email=${data.email}`);


            var textbox_element = document.getElementById('textbox');

            // 新しいHTML要素を作成
            var new_element = document.createElement('p');
            new_element.textContent = `${data.name}`;

            // 指定した要素の中の末尾に挿入
            textbox_element.appendChild(new_element);
        });

        

        
    </script>
</body>
</html>
